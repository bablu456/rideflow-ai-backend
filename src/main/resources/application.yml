spring:
  application:
    name: rideflow-backend

  # ----------------------------------------------------------
  # PostgreSQL Database
  # ----------------------------------------------------------
  datasource:
    url: jdbc:postgresql://localhost:5432/rideflow_d
    username: postgres
    password: bablu
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # ----------------------------------------------------------
  # Redis Configuration
  # Set enabled: false below to disable Redis auto-config
  # ----------------------------------------------------------
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000ms
      # password: your-redis-password   # Uncomment if Redis requires auth

  # ----------------------------------------------------------
  # Kafka Configuration
  # Set enabled: false below to disable Kafka auto-config
  # ----------------------------------------------------------
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: rideflow-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  # ----------------------------------------------------------
  # Auto-Configuration Exclusions
  # Uncomment the lines below to disable Redis/Kafka if they
  # are not running locally. The app will start without them.
  # ----------------------------------------------------------
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      #- org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

